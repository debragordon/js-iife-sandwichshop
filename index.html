<!DOCTYPE html>
<html>
<head>
  <title>Sandwich IIFE</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="title center space">
    <h2>Order Your Sandwich Now</h2>
    <p>Please select from the following options to build your sandwich</p>
  </div>
  <div class="center space">
    <div id="bread-choices" class="choice">
      <input type="checkbox" value="White">White<br>
      <input type="checkbox" value="White">White<br>
      <input type="checkbox" value="Hoagie">Hoagie<br>
      <input type="checkbox" value="Flatbread">Flatbread<br>
      <input type="checkbox" value="LettuceWrap">Lettuce Wrap<br>
      <input type="checkbox" value="None">None<br>
    </div>
    <div id="meat-choices" class="choice">
      <input type="radio" value="Ham"><label>Ham</label><br>
      <input type="radio" value="Turkey"><label>Turkey</label><br>
      <input type="radio" value="Pepperoni"><label>Pepperoni</label><br>
      <input type="radio" value="Bologne"><label>Bologne</label><br>
      <input type="radio" value="Chicken"><label>Chicken</label><br>
      <input type="radio" value="None"><label>None</label><br>
    </div>
    <div id="cheese-choices" class="choice">
      <input type="radio" value="American"><label>American</label><br>
      <input type="radio" value="Mozzarella"><label>Mozzarella</label><br>
      <input type="radio" value="Swiss"><label>Swiss</label><br>
      <input type="radio" value="PepperJack"><label>Pepper Jack</label><br>
      <input type="radio" value="None"><label>None</label><br>
    </div>
    <div id="condiment-choices" class="choice">
      <input type="radio" value="Ketchup"><label>Ketchup</label><br>
      <input type="radio" value="Mustard"><label>Mustard</label><br>
      <input type="radio" value="Mayo"><label>Mayo</label><br>
      <input type="radio" value="Relish"><label>Relish</label><br>
      <input type="radio" value="Cilantro"><label>Cilantro</label><br>
      <input type="radio" value="CranberrySauce"><label>Cranberry Sauce</label><br>
      <input type="radio" value="None"><label>None</label><br>
    </div>
    <div id="veggie-choices" class="choice">
      <input type="radio" value="Lettuce"><label>Lettuce</label><br>
      <input type="radio" value="Tomato"><label>Tomato</label><br>
      <input type="radio" value="Cucumber"><label>Cucumber</label><br>
      <input type="radio" value="Spinach"><label>Spinach</label><br>
      <input type="radio" value="Sprouts"><label>Sprouts</label><br>
      <input type="radio" value="Onion"><label>Onion</label><br>
      <input type="radio" value="None"><label>None</label><br>
    </div>
  </div>
  <div class="center space" id="bill">Total here</div>
  <script src="main.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
